<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveset Calculator</title>
    <link rel="stylesheet" href="Movecal_CSS.css">
    

</head>

<body>
    <h1>Movesets Caculator</h1>

    <h2>Search Criterias <br>
        <h5>(Hit TAB to auto pick 1st options)</h4>
    </h2>

    <table id="ability_table" width=100 height=30>
        <tr>
            <td>
                Enter Ability Here:
            </td>
            <td>
                <div class="Ability-container">
                    <input type="text" id="search-input5" placeholder="Enter Ability Name" style="height: 25px;">
                    <div class="dropdown" id="abilityList"></div>
                </div>
            </td>
        </tr>
    </table>

    <table id="moves_table" width=80 height=100>
        <tr>
            <td>
                Enter Moves Here:
            </td>
            <td>
                <div class="move-container">
                    <input type="text" id="search-input1" placeholder="Enter Move 1 Name">
                    <div class="dropdown" id="movedropdown1"></div>
                </div>
            </td>
            <td>
                <div class="move-container">
                    <input type="text" id="search-input2" placeholder="Enter Move 2 Name">
                    <div class="dropdown" id="movedropdown2"></div>
                </div>
            </td>
            <td>
                <div class="move-container">
                    <input type="text" id="search-input3" placeholder="Enter Move 3 Name">
                    <div class="dropdown" id="movedropdown3"></div>
                </div>
            </td>
            <td>
                <div class="move-container">
                    <input type="text" id="search-input4" placeholder="Enter Move 4 Name">
                    <div class="dropdown" id="movedropdown4"></div>
                </div>
            </td>
        </tr>
    </table>

    <table id="Stats_table" width=80 height=100>
        <tr>
            <td class="paddingRight">
                Speed:
            </td>
            <td>
                <!-- Make input box here -->
                <input type="number" id="speed_value" name="speed_value" style="width: 50px; height: 25px;" min="1"
                    max="999">
            </td>
            <td class="paddingRight">
                HP:
            </td>
            <td>
                <!-- Make input box here -->
                <input type="number" id="hp_value" name="hp_value" style="width: 50px; height: 25px" min="1" max="999">
            </td>
        </tr>
        <tr>
            <td class="paddingRight">
                Attack:
            </td>
            <td>
                <!-- Make input box here -->
                <input type="number" id="attack_value" name="attack_value" style="width: 50px; height: 25px" min="1"
                    max="999">
            </td>
            <td class="paddingRight">
                Defense:
            </td>
            <td>
                <!-- Make input box here -->
                <input type="number" id="defense_value" name="defense_value" style="width: 50px; height: 25px" min="1"
                    max="999">
            </td>
        </tr>
        <tr>
            <td class="paddingRight">
                Special Attack:
            </td>
            <td>
                <!-- Make input box here -->
                <input type="number" id="satk_value" name="stak_value" style="width: 50px; height: 25px" min="1"
                    max="999">
            </td>
            <td class="paddingRight">
                Special Defense:
            </td>
            <td>
                <!-- Make input box here -->
                <input type="number" id="sdef_value" name="sdef_value" style="width: 50px; height: 25px " min="1"
                    max="999">
            </td>
        </tr>
    </table>
    <br>
    <table id="types_table" width=20%>
        <tr>
            <td>
                Type 1:
            </td>
            <td>
                <!-- Make input box here -->
                <div class="type1-container">
                    <input type="text" id="type1_search" placeholder="Enter a Type" style="height: 25px;">
                    <div class="dropdown" id="type1dropdown"></div>
                </div>
            </td>

            <td style="padding-left: 30px;">
                Type 2:
            </td>
            <td>
                <!-- Make input box here -->
                <div class="type2-container">
                    <input type="text" id="type2_search" placeholder="Enter a Type" style="height: 25px;">
                    <div class="dropdown" id="type2dropdown"></div>
                </div>
            </td>
        </tr>

    </table>
    <br>
    <button onclick="searchPokemonByCriteria()" style="height: 50px; width: 200px; font-size: 30px;">Search</button>
    <div id="search-result"></div>

    <button id="goToTopBtn">Go to Top</button>
    <br>
    <div class="tables-container">
        <table id="result_table" style="width: 90%;">
            <thead>
                <tr>
                    <th height="50">Name</th>
                    <th height="50" onclick="sortTable('result_table',1)">HP <button>&#9650;&#9660;</button></th>
                    <th height="50" onclick="sortTable('result_table',2)">ATK <button>&#9650;&#9660;</button></th>
                    <th height="50" onclick="sortTable('result_table',3)">SPA <button>&#9650;&#9660;</button></th>
                    <th height="50" onclick="sortTable('result_table',4)">DEF <button>&#9650;&#9660;</button></th>
                    <th height="50" onclick="sortTable('result_table',5)">SPD <button>&#9650;&#9660;</button></th>
                    <th height="50" onclick="sortTable('result_table',6)">SPE <button>&#9650;&#9660;</button></th>
                    <th height="50">Types</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <table id="moveslist_table" style="width: 10%;">
            <tr>
                <th height="50" onclick="sortTable('moveslist_table',2)">Moves List</th>
            </tr>
            <tr>
                <td>
                    <!-- 1 Table rows will be dynamically added here for the list -->
                </td>
            </tr>
        </table>
    </div>
    <script src="Movecal_JS.js"></script>
</body>

</html>
